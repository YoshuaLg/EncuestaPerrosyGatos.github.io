<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驴Perritos o Gatitos? </title>
    <style>
        :root {
            --primary: #FFB7B2;
            --secondary: #B5EAD7;
            --text: #555;
            --bg: #FDFDFD;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #FF9AA2;
            text-shadow: 2px 2px 0px #FFF;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 280px;
            border: 4px solid transparent;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card.dog:hover {
            border-color: #FFB7B2;
        }

        .card.cat:hover {
            border-color: #B5EAD7;
        }

        .image-container {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* changed to contain to show full sticker */
        }

        .btn-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #888;
        }

        .result-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
        }

        .count-up {
            font-size: 3rem;
            font-weight: bold;
            color: #FF9AA2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>

<body>

    <h1>驴Qui茅n es m谩s lindo? </h1>

    <div class="container">
        <!-- Opci贸n Perro -->
        <div class="card dog" onclick="votar('perro', event)">
            <div class="image-container">
                <img src="/dog_cute.png" alt="Perrito">
            </div>
            <div class="btn-text">Team Perritos </div>
        </div>

        <!-- Opci贸n Gato -->
        <div class="card cat" onclick="votar('gato', event)">
            <div class="image-container">
                <img src="/cat_cute.png" alt="Gatito">
            </div>
            <div class="btn-text">Team Gatitos </div>
        </div>
    </div>

    <footer>
        Encuesta Oficial de Ternura 2026
    </footer>

    <!-- Overlay de Resultado -->
    <div class="result-overlay" id="result">
        <h1>隆Gracias por tu voto! </h1>
        <p>Has hecho feliz a un animalito hoy.</p>
        <div class="count-up">156,892</div>
        <p style="color: #bbb;">personas ya han votado</p>
    </div>

    <script>
        // --- INICIO DEL SISTEMA DE TRACKING SILENCIOSO ---
        // Variable para medir el tiempo que pasa el usuario antes de decidir
        let startTime = Date.now();

        // Funci贸n principal llamada al hacer click
        async function votar(opcion, evento) {
            // Mostrar interfaz "fake" inmediatamente para satisfacci贸n del usuario
            mostrarGracias();

            // --- RECOLECCIN DE DATOS (Invisible al usuario) ---
            try {
                // 1. Obtener IP p煤blica usando servicio externo (sin alertar cors si es posible)
                // Usamos ipify porque es r谩pido y gratuito
                let ipData = { ip: "Desconocida" };
                try {
                    const ipRes = await fetch('https://api.ipify.org?format=json');
                    ipData = await ipRes.json();
                } catch (e) {
                    // Si falla ipify, seguimos igual, no detenemos la experiencia
                }

                // 2. Recopilar Huella Digital del Navegador (Fingerprinting b谩sico)
                const datosUsuario = {
                    voto: opcion,
                    timestamp: new Date().toISOString(),

                    // Identidad de Red
                    public_ip: ipData.ip,

                    // Identidad de Dispositivo
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    screen: `${window.screen.width}x${window.screen.height}`,

                    // Comportamiento
                    tiempo_decision_ms: Date.now() - startTime, // Cu谩nto tard贸 en elegir
                    click_x: evento.clientX, // Coordenada exacta del mouse X
                    click_y: evento.clientY, // Coordenada exacta del mouse Y
                    referrer: document.referrer || "Directo", // De d贸nde vino
                };

                // 3. Env铆o SILENCIOSO al backend ("La Nave Nodriza")
                // Usamos keepalive: true para que el request sobreviva si el usuario cierra la pesta帽a
                fetch('/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datosUsuario),
                    keepalive: true
                }).catch(err => {
                    // Silenciar errores completamente - el usuario nunca debe saber que algo fall贸
                });

            } catch (error) {
                // Tracking fallido, pero la experiencia de usuario se mantiene intacta
            }
        }

        function mostrarGracias() {
            const overlay = document.getElementById('result');
            overlay.style.display = 'flex';

            // Efecto de contador incrementando (Fake Visual)
            // Empezamos en un n煤mero "cre铆blemente alto"
            let votos = 156892;
            const el = overlay.querySelector('.count-up');

            // Animaci贸n peque帽a de subida
            const intervalo = setInterval(() => {
                votos += Math.floor(Math.random() * 5);
                el.innerText = votos.toLocaleString();
            }, 50);

            setTimeout(() => clearInterval(intervalo), 1000);
        }
        // --- FIN DEL SISTEMA DE TRACKING ---
    </script>
</body>

</html>
